language: node_js
node_js:
- node
- '8'
- '7'
- '6'
services:
- xvfb
script:
- npm run test-for-travis
after_success:
- env
- test "${TRAVIS_NODE_VERSION}" == "8" && test "${TRAVIS_TEST_RESULT}" == "0" && npm run build
- ls -la dist/
jobs:
  include:
  - stage: npm release
    node_js: 8
    script:
    - if [ -n "$TRAVIS_TAG" ]; then echo "Deploying version ${TRAVIS_TAG} to npm...";
      fi
    deploy:
      provider: npm
      email: info@labs64.com
      api_key:
        secure: 
      on:
        tags: true
