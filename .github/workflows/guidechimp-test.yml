name: GuideChimp - Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout GuideChimp
      uses: actions/checkout@v2
      with:
        path: guidechimp-core
    
    - name: Checkout GuideChimp Plugins
      uses: actions/checkout@v2
      with:
        path: guidechimp-plugins
        repository: Labs64/GuideChimp-plugins
        token: ${{ secrets.GUIDECHIMP_PAT }}

    - name: Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: npm install, build, and test
      run: |
        ls -la .
        ls -la guidechimp-core/
        ls -la guidechimp-plugins/
        cd guidechimp-core
        npm ci
        npm run build --if-present
        npm test
        ls -la -R dist/
